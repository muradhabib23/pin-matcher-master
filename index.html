<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id="getPin" class="form-control text-center" type="text">
                    <button id="pinGenerate" class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input id="inputDisplay" class="form-control" type="text">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div class="button">7</div>
                              <div class="button">8</div>
                              <div class="button">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button">4</div>
                              <div class="button">5</div>
                              <div class="button">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button">1</div>
                              <div class="button">2</div>
                              <div class="button">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button"><</div>
                                <div class="button">0</div>
                                <div class="button">C</div>
                            </div>
                            <div>
                                <button id="submitBtn" type="submit" class="submit-btn">Submit</button>
                                <p class="action-left"><span id="actionLeft">3</span> try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p id="pinUnmatched" class="notify">❌ Pin Didn't Match, Please try again</p>
            <p id="pinMatched" class="notify">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>

    <script>
        //Pin Generate
        var pinGenarate = document.getElementById('pinGenerate').addEventListener('click',function(){
            var getPin = document.getElementById('getPin').value = Math.floor(1000 + Math.random() * 9000);
        })

        //Get Input from keypad
        var btn = document.getElementsByClassName('button');
        for (let i = 0; i < btn.length; i++) {
            const number = btn[i];
            number.addEventListener('click', function (event) {
                var btnClicked = event.target;
                var inputDisplay = document.getElementById('inputDisplay');

               if(btnClicked.innerText == '<'){
                document.getElementById('inputDisplay').value=inputDisplay.substring(0,inputDisplay.length -1);
               }

               else if(btnClicked.innerText == 'C'){
                inputDisplay.value= "";
               }

               else{
                   inputDisplay.value += btnClicked.innerText;
               }
                
            })
            
        }
        
        // for submit button
        var submitBtn = document.getElementById('submitBtn');
        submitBtn.addEventListener('click', function(){
            var pinGenarate = document.getElementById('pinGenerate');
            var inputDisplay = document.getElementById('inputDisplay');
            var unmatchedNotification = document.getElementById('pinUnmatched');
            var matchedNotification = document.getElementById('pinMatched');
            var actionLeft = document.getElementById('actionLeft')

            // for alert and execution
            if (inputDisplay.value == '' && pinGenarate.value == '') {
                alert('Please generate pin and type first');
            }

            else if(pinGenarate.value == ''){
                alert('Generate Pin first');
            }

            else if(inputDisplay.value == ''){
                alert('Please insert pin');
            }

            else if(pinGenarate.value != inputDisplay.value ){
                unmatchedNotification.style.display = 'block';
                //chance left
                actionLeft.innerText -= 1;

                //make submit button disable
                if(actionLeft.value==0){
                    submitBtn.disabled = true;
                    submitBtn.style.opacity = '50%';
                }
            }

            else{
                matchedNotification.style.display = 'block'
                inputDisplay.value = '';
            }
        })
    </script>
</body>
</html>
